<div class="container-fluid m-0 p-0 " color="success">
  <!-- <h1 style="margin: 0; text-align: center; font-weight: bold;">Relevamiento Visual</h1> -->
  <!--CENTRADO DE BOTONES CON BLOCK o FULL (ocupa todo el ancho)-->

  <div>
    <ion-fab class="d-flex justify-content-between" style="position: fixed; top: 0px; left: 0px; width: 100vw;"
      [edge]="true" vertical="top" horizontal="start">
      <ion-button class="boton-usuarios" color="medium" fill="solid" type="Button" shape="" id="btn-usuarioUno"
        (click)="cargarUsuario(0)">
        <!-- <ion-title class="font-login-custom">1</ion-title> -->
        <ion-icon class="icono text-dark" name="happy"></ion-icon>
        <!-- <ion-icon slot="start" size="large" name="person-circle"></ion-icon> -->
      </ion-button>
      <!--BOTON 2-->
      <ion-button class="boton-usuarios" color="medium" fill="solid" type="Button" shape="" id="btn-usuarioDos"
        (click)="cargarUsuario(1)">
        <!-- <ion-title class="font-login-custom">2</ion-title> -->
        <!-- <ion-icon slot="start" size="large" name="person-circle"></ion-icon> -->
        <ion-icon class="icono text-dark" name="happy"></ion-icon>
      </ion-button>
      <!--BOTON 3-->
      <ion-button class="boton-usuarios" color="medium" fill="solid" type="Button" shape="" id="btn-usuarioTres"
        (click)="cargarUsuario(2)">
        <!-- <ion-title class="font-login-custom">3</ion-title> -->
        <ion-icon class="icono text-dark" name="happy"></ion-icon>
      </ion-button>
    </ion-fab>
  </div>


  <ion-card class="sombra " color="tertiary">
    <ion-card-header>
      <ion-card-title class="ion-text-center font-title-custom">CHAT 4to° A</ion-card-title>
      <ion-card-subtitle class="ion-text-center font-subtitle-custom">Ingrese al sistema para comenzar y ponerse al día
        con sus compañeros de aula.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!--CENTRADO UNO CON GRILLAS-->
      <!--BOTON INGRESAR-->
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button color="success" fill="solid" type="ion-button" (click)="login()" shape="round" id="btn-send">
              <ion-title class="font-login-custom text-light">ENTRAR</ion-title>
              <ion-icon size="large" class="text-light" slot="end" name="caret-forward-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="font-error-custom error-message-height">
        <p>{{mensajeError}}</p>
      </div>
      <!--USUARIO-->
      <div class="margin-custom">
        <ion-label class="ion-text-start bold font-input-custom">Correo electrónico:</ion-label>
        <ion-item style="--background: #95E3C3;">
          <ion-input color="dark" class="inputs-custom ion-text-center" type="text" placeholder="" #mail
            (ionInput)="validadCampoVacio(mail)" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <div class="font-error-custom error-message-height">
          <p>{{mensajeEmail}}</p>
        </div>
      </div>
      <!--CONTRASEÑA-->
      <div class="margin-custom">
        <ion-label class="ion-text-start bold font-input-custom">Contraseña:</ion-label>
        <ion-item style="--background: #95E3C3;">
          <ion-input color="dark" class="inputs-custom ion-text-center" type="password" placeholder="" #pass
            (ionInput)="validadCampoVacio(pass)" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div class="font-error-custom error-message-height">
          <p>{{mensajePass}}</p>
        </div>
      </div>
      <!--SUGERENCIA-->
      <!-- <ion-label>¿No posee una cuenta? <span class="d-block">Regístrese <a href="/registro">AQUÍ</a></span></ion-label>  -->
    </ion-card-content>
  </ion-card>
  <div class="imagen" style="margin: 1px;">
    <img src="assets/icon.png" alt="Imagen no disponible">
  </div>
  <!--boton flotante-->

  <ion-fab vertical="top" horizontal="end">
    <ion-button>
      <ion-title>Usuario 1</ion-title>
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-content> -->
</div>
